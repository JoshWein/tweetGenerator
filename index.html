<!DOCTYPE html>
<html>
<head>
<title>NLP Sentence Generator</title>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div id="wrapper">
			<div class="row text-center">
				<div class="col-sm-12 col-md-offset-3 col-md-6">
					<h1>NLP Sentence Generator</h1>				
				</div>
			</div>
			<div id="inputForm">
				<div class="row">
				<div class="col-sm-12 col-md-offset-3 col-md-6">
					<div class="form-group">
						<input class="form-control" id="topicText" placeholder="Topic" autocomplete="off" style="width: 100%">
					</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 col-md-offset-3 col-md-6">
						<button type="button" class="btn btn-default" style="width: 100%" onclick="start()">Generate Tweet</button>
					</div>
				</div>
				<div class="row text-center">
					<div class="col-sm-12 col-md-offset-3 col-md-6">
						<h4>Randomness</h4>
						<input type="range" id="rangeinput" min="0" value="500" max="500" onchange="randomValue=500-value"/>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-offset-3 col-md-3 text-left">
						<label>Less Random</label>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-push-2 col-md-1 text-right">
						<label>More Random</label>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 col-md-offset-3 col-md-6 text-center">
						<h4>N-Grams</h4>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 col-md-offset-3 col-md-6 text-center">
						<div id="ngramRadio" class="btn-group btn-group-justified" data-toggle="buttons" style="width: 100%">
							<div class="btn-group">
								<label class="btn btn-primary active">
								    <input type="radio" name="options" id="option1" value="Bigrams" checked> Bigrams
								</label>
							</div>
							<div class="btn-group">
								<label class="btn btn-primary">
									<input type="radio" name="options" id="option2" value="Trigrams"> Trigrams
								</label>
							</div>
							<div class="btn-group">
								<label class="btn btn-primary">
									<input type="radio" name="options" id="option3" value="Quadrigrams"> Quadrigrams
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="errorSection">
				<div class="row">
					<h3 id="err"></h3>
				</div>
			</div>
			<div id="statusSection" class="text-center" style="display: none">
				<div class="row">
					<h2 id="statusTitle">Status</h2>
					<h3 id="status0" style="display: none"></h3>					
					<h3 id="status1" style="display: none"></h3>
					<h3 id="status2" style="display: none"></h3>
					<h3 id="status3" style="display: none"></h3>
					<h3 id="status4" style="display: none"></h3>
					<h3 id="status5" style="display: none"></h3>
					<h3 id="status6" style="display: none"></h3>
					<h3 id="status7" style="display: none"></h3>
				</div>
			</div>
			<div id="sentenceSection" style="display: none">
				<div class="row">
				<div class="col-sm-12 col-md-offset-3 col-md-6">
					<h2 id="sentence" style="display: none"></h2>
					</div>
				</div>
				<div class="row" id="buttons">
				<div class="col-sm-12 col-md-offset-3 col-md-6">
					<button type="button" class="btn btn-default" style="width: 100%" onclick="regenerate()">Regenerate</button>
					<button type="button" class="btn btn-default" style="width: 100%" onclick="newTopic()">Choose New Topic</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/scripts.js"></script>
</body>
</html>
