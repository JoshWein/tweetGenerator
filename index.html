<!DOCTYPE html>
<html>
<head>
<title>Tweet Generator</title>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div id="wrapper">
			<div class="row text-center">
				<div class="col-md-12">
					<h1>Generator</h1>				
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<input class="form-control" id="topicText" placeholder="Topic">
				</div>
			</div>
			<div class="row">
				<button type="button" class="btn btn-default" style="width: 100%" onclick="generateSentence()">Generate Tweet</button>
			</div>
			<div class="row">
				<div>
					<div id="status"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/scripts.js"></script>
</body>
</html>
